<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shoesstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
        href="https://fonts.googleapis.com/css2?family=Coiny&family=Croissant+One&family=Rubik+Dirt&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Yuji+Boku&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Faster+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yuji+Mai&family=Madimi+One&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>shoes</title>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">fripe.tn</a>
            <div class="shopcontainer2">
                <input type="checkbox" id="checking" /><label for="checking"><i
                        class="fa-solid shopcart fa-cart-shopping" id="shopicon"></i></label>
                <div class="point"></div>
            </div>
            <div class="change"><label id="changelabel" for="changing"><i class="fa-solid bars fa-bars"></i><i
                        class="fa-solid xmark fa-xmark"></i></label> <input type="checkbox" id="changing"></div>
            <ul class="mainlist">
            <ul class="mainlist">
                <li><a href="index.html"> home </a></li>
                <li class="dropdown">
                    <a href="#"  class="active">
                        shop
                        <span class="arrow"><i class="fa-solid fa-caret-down"></i></span>
                    </a>
                    <ul class="sublist">
                        <li><a href="parfumsindex.html" class="l1"> parfums </a></li>
                        <li><a href="clothesindex.html" class="l2"> clothes </a></li>
                        <li><a href="shoesindex.html" class="l3 active"> shoes </a></li>
                    </ul>
                </li>
                <li><a href="contactindex.html"> contact</a></li>
                <li><a href="aboutindex.html"> about </a></li>
                <li>
                    <div class="shopcontainer">
                        <input type="checkbox" id="checking" /><label for="checking"><i
                                class="fa-solid fa-cart-shopping" id="shopicon"></i></label>
                        <div class="point"></div>
                    </div>
                </li>
            </ul>
        </header>

        <div class="right-side">
            <div class="cart-header">
                <h1 class="cart-title">favorites</h1> <i class="fa-solid refresh fa-rotate-right" id="refresh"></i>
            </div>
            <div class="cart-content">
                <i class="fa-solid empty fa-cart-arrow-down"></i>
            </div>
            <div class="btn"><button id="close">close</button></div>
        </div>
        <input type="checkbox" id="dark" />
        <label for="dark" class="darktheme">
            <i class="bx bxs-moon moon"></i>
            <i class="bx bxs-sun sun"></i>
        </label>
        <section class="photosection">
            <!-- this has a background with a width of 100% and height of 100% -->
            <div class="carousel">
                <div class="slides">
                  <div class="loader load1">
                    <div class="leaf"></div>
                    <div class="leaf"></div>
                    <div class="leaf"></div>
                  </div>
                </div>
                <div class="controls">
                  <div class="control prev-slide">&#9668;</div>
                  <div class="control next-slide">&#9658;</div>
                </div>
              </div>
        </section>
        <div class="section">
            <div class="shoestitle">#our shoes products</div>
        <section class="shoesproductsection">
            
            <div class="loader loadpr">
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
              </div>
        </section></div>



    </div>
    <script src="shoesscript.js"></script>
</body>

</html>
