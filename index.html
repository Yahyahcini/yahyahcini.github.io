<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beloved Elaa ❤️</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Amiri:wght@700&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            color: white;
            overflow: hidden;
            height: 100vh;
            transition: 1.5s ease;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        }

        .dark-mode {
            background: linear-gradient(135deg, #0f0c29, #302b63) !important;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .message-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

      

        .message {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            position: absolute;
            text-align: center;
            width: 100%;
            transition: all 1.5s ease;
            pointer-events: none;
        }

        .final-question {
            font-size: 4rem;
            font-weight: bold;
            opacity: 0;
            position: absolute;
            text-align: center;
            width: 100%;
            transition: all 1.5s ease;
            animation: nowing 3s ease-out;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            pointer-events: none;
        }
        @keyframes nowing {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }

        .heart {
            position: absolute;
            bottom: -40px;
            pointer-events: none;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            transform: rotate(45deg);
            animation: float 8s ease-in infinite;
            z-index: 1;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(150vh) rotate(0deg) ;
                opacity: 0;
            }

            20% {
                opacity: 1;
                transform: translateY(80vh) rotate(45deg) ;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg) ;
                opacity: 0;
            }
        }

        .btn-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            opacity: 0;
            position: absolute;
            bottom: 20%;
            transition: all 1s ease;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff4d4d, #ff9999);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
        }

        .btn-no {
            background: linear-gradient(45deg, #666, #999);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 102, 102, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.6);
        }

        .btn-no:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 102, 102, 0.6);
        }

        .hidden {
            display: none;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.2;
            }

            100% {
                opacity: 1;
            }
        }

        .response-message {
            font-size: 4rem;
            text-align: center;
            opacity: 0;
            position: absolute;
            transition: all 1.5s ease;
            width: 100%;
        }

        .visible {
            opacity: 1;
        }

        .music-note {
            position: absolute;
            font-size: 2rem;
            animation: floatNote 4s linear infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes floatNote {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Engagement Animation */
        .engagement-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease;
        }

        .engagement-text {
            font-family: 'Amiri', serif;
            font-size: 5rem;
            color: gold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            position: relative;
            animation: pulse 2s infinite alternate;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .ring {
            position: absolute;
            width: 300px;
            height: 300px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="gold" stroke-width="2"/><circle cx="50" cy="10" r="5" fill="gold"/></svg>');
            background-size: contain;
            animation: rotate 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            font-size: 2rem;
            animation: floatFlower 8s linear infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes floatFlower {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8);
            animation: explode 1s ease-out forwards;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                transform: scale(0.1);
                opacity: 1;
            }

            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        /* Sad Animation */
        .sad-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease;
        }

        .sad-text {
            font-family: 'Amiri', serif;
            font-size: 4rem;
            color: #aaa;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(170, 170, 170, 0.5);
        }

        .tear {
            position: absolute;
            width: 10px;
            height: 20px;
            background: rgba(200, 200, 255, 0.6);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: fall 3s linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }

        .broken-heart {
            font-size: 5rem;
            animation: break 2s infinite alternate;
        }

        @keyframes break {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        /* Text Animation Effects */
        .fade-in {
            animation: fadeIn 3s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            50% {
                opacity: 1;
                transform: translateY(0);
            }
            80%{
                opacity: 1;
                transform: translateY(0);
            }
            100%{
                opacity: 0;
            }
        }

        .typewriter {
            opacity: 0;
            animation: typing 3s ease;
        }

        @keyframes typing {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }
            80% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        .secondly {
            opacity: 0;
            animation: second 3.5s ease-in-out;
        }

        @keyframes second {
            0% {
                transform: scale(3);
                color: red;
                opacity: 0;
            }

            50% {
                transform: scale(1);
                color: white;
                opacity: 1;
            }
            80% {
                transform: scale(1);
                color: white;
                opacity: 1;
            }
            100% {
                transform: scale(0);
                color: black;
                opacity: 0;
            }
        }

        .heartbeat {
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Music Controls */
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Romantic Music -->
    <audio id="romanticMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

    <!-- Engagement Music -->
    <audio id="engagementMusic" preload="auto">
        <source src="Billie Eilish_ Khalid - lovely(MP3_160K).mp3" type="audio/mpeg">
    </audio>

    <!-- Sad Music -->
    <audio id="sadMusic" preload="auto">
        <source src="Sherine - بتمنى انساك - Batmanna Ansak (slowed reverb)(MP3_160K).mp3" type="audio/mpeg">
    </audio>

    <div class="music-controls">
        <button class="music-btn" id="musicToggle">🔊</button>
    </div>

    <div class="container">
        <div class="message-container">
            <div id="message1" class="message">My dearest Elaa...😊</div>
            <div id="message2" class="message hidden">Every moment with you...⌚</div>
            <div id="message3" class="message hidden">Feels like a beautiful dream...😶‍🌫️</div>
            <div id="message4" class="message hidden">I love you more than words can say 🌹</div>
            <div id="message5" class="message hidden">You know something, my love?</div>
            <div id="message6" class="message hidden">Nobody could ever love you...💔</div>
            <div id="message7" class="message hidden">The way I do ❤️‍🩹</div>
            <div id="finalQuestion" class="final-question hidden">Elaa, would you be my girlfriend?💍</div>
            <div id="responseMessage" class="response-message hidden"></div>
        </div>
        <div id="btnContainer" class="btn-container hidden">
            <button class="btn btn-yes" onclick="respond(true)">YES!</button>
            <button class="btn btn-no" onclick="respond(false)">No</button>
        </div>
    </div>

    <div class="stars" id="stars"></div>

    <!-- Engagement Animation Elements -->
    <div class="engagement-container" id="engagementContainer">
        <div class="ring"></div>
        <div class="engagement-text">💕 chnji no5tob 😁</div>
        <div class="flowers" id="flowers"></div>
        <div class="fireworks" id="fireworks"></div>
    </div>

    <!-- Sad Animation Elements -->
    <div class="sad-container" id="sadContainer">
        <div class="broken-heart">💔</div>
        <div class="sad-text">I'm so disappointed...😢</div>
        <div class="sad-text">My heart is broken...</div>
        <div id="tears" class="tears"></div>
    </div>

    <script>
        // Initialize audio
        document.addEventListener('DOMContentLoaded', function () {
            const romanticMusic = document.getElementById('romanticMusic');
            const musicToggle = document.getElementById('musicToggle');

            // Create stars for dark mode
            createStars();

            // Start music and animations
            romanticMusic.volume = 0.3;
            romanticMusic.play().catch(e => console.log("Auto-play prevented, please interact first"));

            // Music toggle control
            musicToggle.addEventListener('click', function () {
                if (romanticMusic.paused) {
                    romanticMusic.play();
                    musicToggle.textContent = '🔊';
                } else {
                    romanticMusic.pause();
                    musicToggle.textContent = '🔇';
                }
            });

            // Start animations with more suspense
            setTimeout(startAnimations, 1500);

            // Continuous heart animation (floating upwards)
            setInterval(createHeart, 200);

            // Music notes animation
            setInterval(createMusicNote, 800);
        });

        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                // Random properties
                const size = Math.random() * 3 + 1;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const duration = Math.random() * 3 + 1;
                const delay = Math.random() * 5;

                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;

                starsContainer.appendChild(star);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';

            // Random properties
            const size = Math.random() * 20 + 10;
            const left = Math.random() * 100;
            const duration = Math.random() * 6 + 4;
            const delay = Math.random() * 3;

            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${left}%`;
            heart.style.animationDuration = `${duration}s`;
            heart.style.animationDelay = `${delay}s`;

            document.body.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        function createMusicNote() {
            const notes = ['♪', '♫', '♩', '♬'];
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];

            // Random properties
            const left = Math.random() * 80 + 10;
            const duration = Math.random() * 3 + 2;
            const color = `hsl(${Math.random() * 60 + 320}, 100%, 70%)`;

            note.style.left = `${left}%`;
            note.style.bottom = '20%';
            note.style.color = color;
            note.style.animationDuration = `${duration}s`;

            document.body.appendChild(note);

            // Remove note after animation
            setTimeout(() => {
                note.remove();
            }, duration * 1500);
        }

        function createFlower() {
            const flowers = ['🌸', '🌹', '🌺', '🌻', '🌼', '🌷', '💐', '🏵️'];
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];

            // Random properties
            const left = Math.random() * 100;
            const duration = Math.random() * 8 + 6;
            const delay = Math.random() * 5;
            const size = Math.random() * 3 + 2;

            flower.style.left = `${left}%`;
            flower.style.fontSize = `${size}rem`;
            flower.style.animationDuration = `${duration}s`;
            flower.style.animationDelay = `${delay}s`;

            document.getElementById('flowers').appendChild(flower);

            // Remove flower after animation
            setTimeout(() => {
                flower.remove();
            }, duration * 1000);
        }

        function createFirework(x, y) {
            const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.getElementById('fireworks').appendChild(firework);

            // Remove firework after animation
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function createTear() {
            const tear = document.createElement('div');
            tear.className = 'tear';

            // Random properties
            const left = Math.random() * 100;
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 2;
            const size = Math.random() * 0.5 + 0.5;

            tear.style.left = `${left}%`;
            tear.style.width = `${size * 10}px`;
            tear.style.height = `${size * 20}px`;
            tear.style.animationDuration = `${duration}s`;
            tear.style.animationDelay = `${delay}s`;

            document.getElementById('tears').appendChild(tear);

            // Remove tear after animation
            setTimeout(() => {
                tear.remove();
            }, duration * 1000);
        }

        function startFireworks() {
            // Create initial fireworks
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createFirework(x, y);
                }, i * 300);
            }

            // Continue fireworks
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createFirework(x, y);
            }, 800);
        }

        function startSadness() {
            // Create tears
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createTear();
                }, i * 300);
            }

            // Continue tears
            setInterval(createTear, 500);
        }

        function startAnimations() {
            const messages = [
                { id: 'message1', delay: 0, duration: 3000, effect: 'fade-in' },
                { id: 'message2', delay: 3500, duration: 3000, effect: 'fade-in' },
                { id: 'message3', delay: 7000, duration: 3000, effect: 'typewriter' },
                { id: 'message4', delay: 10500, duration: 3000, effect: 'secondly' },
                { id: 'message5', delay: 14000, duration: 3000, effect: 'typewriter' },
                { id: 'message6', delay: 17500, duration: 3000, effect: 'fade-in' },
                { id: 'message7', delay: 21000, duration: 3000, effect: 'secondly' }
            ];

            messages.forEach((msg, index) => {
                setTimeout(() => {
                    const element = document.getElementById(msg.id);
                    element.classList.remove('hidden');
                    element.classList.add(msg.effect);

                    // Hide previous message with delay
                    if (index > 0) {
                        const prevElement = document.getElementById(messages[index - 1].id);
                        prevElement.style.opacity = '0';
                        prevElement.style.transform = 'translateY(-20px)';
                        setTimeout(() => {
                            prevElement.classList.add('hidden');
                        }, 1000);
                    }

                    // Last message - transition to dark mode
                    if (index === messages.length - 1) {
                        setTimeout(() => {
                            document.body.classList.add('dark-mode');
                            document.getElementById('stars').style.opacity = '1';

                            // Dramatic pause before question
                            setTimeout(() => {
                                const finalQuestion = document.getElementById('finalQuestion');
                                finalQuestion.classList.remove('hidden');
                                
                                finalQuestion.style.opacity = '1';

                                // Show buttons after dramatic pause
                                setTimeout(() => {
                                    const btnContainer = document.getElementById('btnContainer');
                                    btnContainer.classList.remove('hidden');
                                    btnContainer.style.opacity = '1';
                                }, 2000);
                            }, 2000);
                        }, 2000);
                    }
                }, msg.delay);
            });
        }

        function respond(answer) {
            const romanticMusic = document.getElementById('romanticMusic');
            const engagementMusic = document.getElementById('engagementMusic');
            engagementMusic.currentTime = 70
            const sadMusic = document.getElementById('sadMusic');
            sadMusic.currentTime = 9

            // Hide buttons and question
            document.getElementById('btnContainer').style.opacity = '0';
            document.getElementById('finalQuestion').style.opacity = '0';

            setTimeout(() => {
                document.getElementById('btnContainer').classList.add('hidden');
                document.getElementById('finalQuestion').classList.add('hidden');
            }, 1000);

            if (answer) {
                // Yes response - Engagement animation
                romanticMusic.pause();
                engagementMusic.volume = 0.6;
                engagementMusic.play();

                // Show engagement animation
                const engagementContainer = document.getElementById('engagementContainer');
                engagementContainer.style.opacity = '1';
                engagementContainer.style.pointerEvents = 'auto';

                // Create flowers
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        createFlower();
                    }, i * 300);
                }

                // Start fireworks
                startFireworks();

                // Heart explosion
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        createHeart();
                    }, i * 100);
                }

                // Continue creating flowers
                setInterval(createFlower, 1000);

            } else {
                // No response - Sad animation
                romanticMusic.pause();
                sadMusic.volume = 0.6;
                sadMusic.play();

                // Show sad animation
                const sadContainer = document.getElementById('sadContainer');
                sadContainer.style.opacity = '1';
                sadContainer.style.pointerEvents = 'auto';

                // Start tears
                startSadness();
            }
        }
    </script>
</body>

</html>
